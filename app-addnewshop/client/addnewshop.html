<template name="new_shop">
	<div class="form-container">
		<form id="new_shop">
			<select class="shop_type">
                <option value="coffee_shop">Coffee Shop</option>  
                <option value="hotel">Hotel</option>         
                <option value="personal">Personal</option>  
            </select>
            <input type="text" class="name" placeholder="Coffee Shop Name?" />
            <input type="text" class="cost" placeholder="Cost of a Medium Cappuccino?" />
            <input type="text" class="currency" placeholder="Currency" />
            <input type="checkbox" class="vpn" placeholder="" />Using a VPN?
            <input type="text" class="hours" placeholder="Hours of Operation?" />
            <input type="checkbox" class="aircon" placeholder="" />Air Conditioning?
            <button type="submit" class="btn btn-success">Add your WiFi Speed</button>
        </form>
    </div>
</template>
