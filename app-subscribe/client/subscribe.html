<template name="subscribe">
	<div id="subscribeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Confirmation</h4>
				</div>
				<div class="modal-body">

				<!-- Roles:

					1) Not registered

					2) Registered (keeps track of contributions, 5 contributions/mo gets you a free dataset)

					3) Registered and Purchased Datasets

					4) Admin -->

				{{#if currentUser}}

				<!-- If not paid for a dataset -->
				<!-- //TODO - find a way to figure out which dataset they are trying to purchase -->
				<!-- //TODO - if they contribute 5 times a month, one free dataset -->
				
					{{currentUser.username}}, you need to purchase datasets.
					
				{{else}}

					You need to sign up and purchase datasets.
					
				{{/if}}

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</template>
