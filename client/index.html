<head>
	<title>Coffee Shop Speeds</title>

	<!-- Javascripts -->
	<script src="http://speedof.me/api/api.js" type="text/javascript"></script>

	<!-- CSS -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

	<!-- Favicon -->
	<link rel="icon" sizes="16x16 32x32" href="/coffee.png">

</head>

<body>

</body>


<template name="shopDocument">
	<tr>
		<td>{{name}}</td>
		<td>{{formatDate date "short"}}</td>
		<td>{{speed_down}} MBps {{#if vpn}} (vpn) {{/if}}</td>
		<td>{{cost}} {{currency}}</td>
		{{#if isInRole 'subscribed'}}
			<td>{{hours}}</td>
			<td>{{aircon}}</td>
		{{else}}
			<td class="subscribe" data_type="hours"></td>
			<td class="subscribe" data_type="aircon"></td>
		{{/if}}
	</tr>
</template>

<template name="shop_table">

	<table id="shop-table" class="table table-hover">
		<thead>
			<th>Coffee Shop</th>
			<th>Last Test</th>
			<th>Speed Down</th>
			<th>Cost of a Medium Cappuccino</th>
			<th>Open Hours</th>
			<th>Air Conditioning</th>
		</thead>
		<tbody>

			{{#each shop}}
			{{> shopDocument}}
			{{/each}}

		</tbody>

	</table>

</template>
