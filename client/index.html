<head>
	<title>Coffee Shop Speeds</title>

	<!-- Javascripts -->
	<script src="http://speedof.me/api/api.js" type="text/javascript"></script>

	<!-- CSS -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

	<!-- Favicon -->
	<link rel="icon" sizes="16x16 32x32" href="/coffee.png">

</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#page-top">Coffee Shop WiFi Speeds</a>
				{{> loginButtons}}
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right">

					<li class="hidden">
						<a href="#page-top"></a>
					</li>
					<li></li>
					<li>
						<!-- <a href="#" class="page-scroll"> -->
						{{> speedtest}}
						<!-- </a> -->
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<!-- //TODO - why is this a header? -->
	<!-- Header -->
	<header> 
		{{> map}}
	</header>

	<!-- //TODO - give this a height limitation -->
	<!-- Portfolio Grid Section -->
	<section id="table">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">

					{{> shop_table}}

				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="text-center">
		<div class="footer-below">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						Made by Olivia Jeffers
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- Modal Windows -->
	{{> new_shop}}
	{{> subscribe}}

</body>
