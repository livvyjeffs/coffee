<template name="theme">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Coffee Shop WiFi Speeds</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <!-- <a href="#" class="page-scroll"> -->
                            {{> speedtest}}
                        <!-- </a> -->
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <section id="newShopForm">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {{> new_shop}}
                </div>
            </div>
        </div>
    </section>

    <!-- Header -->
    <header> 
        {{> map}}
    </header>

    <!-- Portfolio Grid Section -->
    <section id="table">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <table id="shop-table" class="table table-hover">
                        <thead>
                            <th>Coffee Shop</th>
                            <th>Last Test</th>
                            <th>Speed Up</th>
                            <th>Speed Down</th>
                            <th>Cost of a Cappuccino</th>
                        </thead>
                        <tbody>

                            {{#each shop}}
                            {{> shopDocument}}
                            {{/each}}

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright 2015 by Olivia Jeffers
                    </div>
                </div>
            </div>
        </div>
    </footer>

</template>
