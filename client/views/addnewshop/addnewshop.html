
<template name="new_shop">
    <div id="addNewShop" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Your WiFi Speed</h4>
                </div>
                <div class="modal-body">
                    <form id="new_shop">
                        <div class="row text-center">
                            <select class="shop_type">
                                <option value="coffee_shop">Coffee Shop</option>  
                                <option value="hotel">Hotel</option>         
                                <option value="personal">Personal</option>  
                            </select>
                        </div>
                        <!-- {{add_shop_input "text" "name" "Coffee Shop Name?" "short"}} -->
                        <!-- //TODO - use a UI helper in addnewshop.js -->
                        <div class="row text-center">
                            <input type="text" class="name" placeholder="Coffee Shop Name?" />
                        </div>
                        <div class="row text-center">
                            <input type="text" class="cost" placeholder="Cost of a Medium Cappuccino?" />
                        </div>
                        <div class="row text-center">
                            <input type="text" class="currency" placeholder="Currency" />
                        </div>
                        <div class="row text-center">
                            <input type="text" class="hours" placeholder="Hours of Operation?" />
                        </div>
                        <div class="row text-center">
                            <input type="checkbox" class="vpn" placeholder="" />Using a VPN?
                        </div>
                        <div class="row text-center">
                            <input type="checkbox" class="aircon" placeholder="" />Air Conditioning?
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add your WiFi Speed</button>
                </div>
            </div>
        </div>
    </div>
</template>

</template>
